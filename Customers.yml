spring.application.name: Customers
eureka.instance.prefer-ip-address: true

spring.h2.console.enabled: true
spring.datasource.url: jdbc:h2:mem:customers

spring:
  jpa:
    hibernate:
      ddl-auto: none

server:
  port: 0

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
